apiVersion: v1
kind: Secret
metadata:
  name: ghcr-secret
  namespace: heyb-dev
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "ghcr.io": {
          "username": "YOUR_GITHUB_USERNAME",
          "password": "YOUR_GITHUB_PAT",
          "auth": "BASE64_ENCODED_VALUE"
        }
      }
    }
# 이 파일은 예제입니다. 실제 사용 시:
# 1. 이 파일을 'registry-secret.yaml'로 복사
# 2. 실제 값으로 수정
# 3. kubectl apply -f registry-secret.yaml 또는 ArgoCD UI로 적용 