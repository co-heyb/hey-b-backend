apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heyb-ingress
  labels:
    app: heyb
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  rules:
  - host: ${INGRESS_HOST}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heyb-web
            port:
              number: 80
  tls:
  - hosts:
    - ${INGRESS_HOST}
    secretName: heyb-tls-secret 